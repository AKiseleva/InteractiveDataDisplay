<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Idd plotviewer</title>
    <link rel="stylesheet" type="text/css" href="../../dist/chartViewer.css" />
    <link rel="stylesheet" type="text/css" href="../../dist/idd.css" />
    <!-- bower:css -->
    <!-- endbower -->
    <!-- bower:js -->
    <script src="../../ext/modernizr/modernizr.js"></script>
    <script src="../../ext/jquery/dist/jquery.js"></script>
    <script src="../../ext/rxjs/dist/rx.all.js"></script>
    <script src="../../ext/jqueryui/jquery-ui.js"></script>
    <!-- endbower -->
    <script type="text/javascript" src="http://ecn.dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=7.0"></script> 
    <script type="text/javascript" src="../../dist/idd.js"></script>
    <script type="text/javascript" src="../../dist/chartViewer.js"></script>
    <script>
        $(function () {
            var mark = {
                x: [1,2],
                y: [1, 2],
                kind: "line3"
            }
            var cv = ChartViewer.show($("#chart"), {
                "elem1": Plot.line({ x: [1, 2, 3, 4], y: [0, 3, 1, 5], thickness: 3 }),
                "elem2": mark,//Plot.markers({ x: [1.2, 2, 3, 4], y: [1, -5, -1, 2], shape: 'circle', color: [1, 2, 3, 0], size: [10, 15, 8, 13], colorPalette: "yellow, green", sizeRange: { min: 5, max: 30 } }),
                "elem3": Plot.heatmap({ x: [0, 0.1, 0.3, 0.5], y: [0, 4, -1, 2], values: [[1, 2, 3, 4], [2, 3, 4, 5], [3, 4, 5, 6], [4, 5, 6, 7]], colorPalette: 'red, blue' }),
                "elem4": Plot.markers({ x: [1, 2, 3, 4], y: [3, 1, 0, 4], shape: 'triangle', color: [1, 2, 3, 4], size: [10, 15, 8, 13], colorPalette: "green, blue" })
            });
            
            cv.update({
                "elem1": Plot.line({ x: [1, 2, 3, 4], y: [0, -5, -1, -3], thickness: 3 }),
                "elem2": null,
                "elem4": Plot.heatmap({ x: [1.0, 1.1, 1.3, 1.5], y: [-2, 4, -1, 2], values: [[1, 2, 3, 4], [2, 3, 4, 5], [3, 4, 5, 6], [4, 5, 6, 7]], colorPalette: "yellow, red" }),
                "elem5": Plot.markers({x: [1.2,2,3,4], y: [1,-5,0,4], shape: "diamond", color: [1,2,3,4], size: [10,15,8,13], colorPalette: "red, blue"})
            });
           // cv.dispose();
        });
    </script>
</head>
<body>
    <div id="chart" style="width:100%; height:100%"></div>
</body>
</html>
