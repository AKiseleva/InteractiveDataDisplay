                x: [1.0, 1.1, 1.3, 1.5],

                y: [0, 4, -1, 2]
            }
            markers2 = {

                x: [1, 2, 3, 4],
                y: [3, 1, 0, 4]
            }

            var cv = ChartViewer.show($("#chart"), {
                "elem1": Plot.markers({ x: [1, 2, 3, 4], y: [0, 5, -1, 2], shape: 'circle', color: [1, 2, 3, 0], size: [10, 15, 8, 13], colorPalette: "yellow, green", sizeRange: { min: 5, max: 30 } }),

            });
        });
    </script>
